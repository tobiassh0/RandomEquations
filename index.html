<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Equation Rearrangement Game</title>
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
        }
      
        .container {
          text-align: center;
        }
      
        #equation {
          font-size: 24px;
          margin-bottom: 20px;
        }
      
        .choices {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        button {
          margin: 5px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>      
</head>
<body>
    <div class="container">
        <h1>Equation Rearrangement Game</h1>
        <div class="equation-box">
            <p id="equation"></p>
        </div>
        <div class="choices">
            <!-- Possible rearrangements will be displayed here -->
        </div>
        <button id="newGameBtn">New Game</button>
    </div>
    <!-- Include MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <!-- Include the separate files -->
    <script src="equation.js"></script>
    <script src="rearrangement.js"></script>
    <script src="interface.js"></script>
</body>
</html>
